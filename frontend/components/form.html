                            <input type="text" id="searchNationality" class="form-control mb-3"

                            <input type="text" id="searchLanguages" class="form-control mb-3" placeholder="Languages" />
                            <input type="text" id="searchSex" class="form-control mb-3" placeholder="Sex" />
                            <input type="text" id="searchWantedIn" class="form-control mb-3" placeholder="Wanted In" />
                            <input type="text" id="searchCharges" class="form-control mb-3" placeholder="Charges" />
                            <button onclick="fetchFormData()" class="btn btn-primary custom-button">Search</button>
